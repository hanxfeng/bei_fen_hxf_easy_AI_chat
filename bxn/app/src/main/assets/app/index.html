<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PA4 聊天</title>

    <style>
        /* --- 全局重置和基础样式 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* --- 1. 顶部栏 --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        header h2 {
            font-size: 18px;
            font-weight: 600;
        }

        #settings-icon {
            font-size: 24px;
            cursor: pointer;
            color: #555;
        }

        /* --- 4. "正在输入" 提示 --- */
        #typing-indicator {
            display: none;
            padding: 8px 16px;
            background-color: #f0f2f5;
            color: #888;
            font-style: italic;
            font-size: 13px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        /* --- 2. 聊天容器 --- */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        /* --- 聊天消息 (核心) --- */

        /* 2.1 时间戳 */
        .timestamp {
            text-align: center;
            color: #aaa;
            font-size: 12px;
            margin: 12px 0;
        }

        /* 2.2 消息行 (头像 + 气泡) */
        .message-wrapper {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
            max-width: 90%;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            cursor: pointer;
        }

        .message-content {
            padding: 10px 14px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 15px;
            word-break: break-word;
        }

        /* 3. 头像与气泡位置 */

        /* AI 消息 (左侧) */
        .message-wrapper.ai-message {
            align-self: flex-start;
        }
        .message-wrapper.ai-message .avatar {
            margin-right: 12px;
        }
        /* 确保 AI 消息气泡有明显的背景和边界 */
        .message-wrapper.ai-message .message-content {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            color: #333;
            border-top-left-radius: 0;
        }

        /* 用户消息 (右侧) */
        .message-wrapper.user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .message-wrapper.user-message .avatar {
            margin-left: 12px;
        }
        .message-wrapper.user-message .message-content {
            background-color: #007bff;
            color: #ffffff;
            border-top-right-radius: 0;
        }

        /* 系统消息 (例如错误提示) */
        .message-wrapper.system-message {
            justify-content: center;
            align-self: center;
            max-width: 100%;
        }
        .message-wrapper.system-message .message-content {
            background-color: #f8d7da;
            color: #721c24;
            width: auto;
            max-width: 80%;
            text-align: center;
            border-radius: 8px;
        }
        .message-wrapper.system-message .avatar {
            display: none;
        }


        /* --- 3. 输入区域 --- */
        .input-container {
            display: flex;
            padding: 10px 16px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        #message-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 15px;
            margin-right: 8px;
            outline: none;
        }
        #message-input:focus {
            border-color: #007bff;
        }

        .input-container button {
            padding: 0 16px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            font-size: 15px;
            cursor: pointer;
            margin-left: 5px;
            white-space: nowrap;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }

        /* --- 5. 设置弹窗 --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .settings-box {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .settings-box h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        .settings-box input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        /* 头像设置 */
        .avatar-setting {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 15px;
        }
        .avatar-setting label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .avatar-preview {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            object-fit: cover;
            border: 1px solid #eee;
            cursor: pointer;
        }
        .avatar-input {
            display: none;
        }
        /* 提示文字样式 */
        .avatar-hint {
            font-size: 12px;
            color: #888;
        }


        .settings-box button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        #save-settings {
            background-color: #007bff;
            color: white;
        }
        #load-history-manual {
            background-color: #6c757d;
            color: white;
        }
        .close-btn {
            background-color: #f1f1f1;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h2>PA4 聊天</h2>
    <span id="settings-icon">⚙️</span>
</header>

<div id="typing-indicator">对方正在输入中...</div>

<div class="chat-container" id="chat-container">
</div>

<div class="input-container">
    <input type="text" id="message-input" placeholder="输入消息...">
    <button id="send-btn">发送</button>
</div>

<div id="settings-modal" class="modal-overlay">
    <div class="settings-box">
        <h3>设置</h3>

        <input type="text" id="server-ip" placeholder="服务器地址 (如 http://10.0.2.2:8080)">
        <input type="text" id="server-token" placeholder="授权 Token">

        <div class="avatar-setting">
            <label for="ai-avatar-input">
                AI 头像:
                <img src="default-ai.png" id="ai-avatar-preview" class="avatar-preview">
            </label>
            <input type="file" id="ai-avatar-input" accept="image/*" class="avatar-input">
            <span class="avatar-hint">点击头像可更换</span>
        </div>

        <div class="avatar-setting">
            <label for="user-avatar-input">
                我的头像:
                <img src="default-user.png" id="user-avatar-preview" class="avatar-preview">
            </label>
            <input type="file" id="user-avatar-input" accept="image/*" class="avatar-input">
            <span class="avatar-hint">点击头像可更换</span>
        </div>

        <button id="save-settings">保存设置</button>
        <button id="load-history-manual">手动加载记录</button>
        <button id="close-settings" class="close-btn">关闭</button>
    </div>
</div>

<script>
    // --- 1. DOM 元素获取 ---
    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const typingIndicator = document.getElementById('typing-indicator');

    // 设置弹窗相关
    const settingsIcon = document.getElementById('settings-icon');
    const settingsModal = document.getElementById('settings-modal');
    const serverIpInput = document.getElementById('server-ip');
    const serverTokenInput = document.getElementById('server-token');
    const saveSettingsBtn = document.getElementById('save-settings');
    const closeSettingsBtn = document.getElementById('close-settings');
    const loadHistoryManualBtn = document.getElementById('load-history-manual');

    // 头像设置相关
    const aiAvatarInput = document.getElementById('ai-avatar-input');
    const aiAvatarPreview = document.getElementById('ai-avatar-preview');
    const userAvatarInput = document.getElementById('user-avatar-input');
    const userAvatarPreview = document.getElementById('user-avatar-preview');


    // --- 2. 全局变量和配置加载 ---
    let serverUrl = localStorage.getItem('serverUrl') || '';
    let serverToken = localStorage.getItem('serverToken') || '';
    serverIpInput.value = serverUrl;
    serverTokenInput.value = serverToken;

    let aiAvatarSrc = localStorage.getItem('aiAvatarSrc') || 'default-ai.png';
    let userAvatarSrc = localStorage.getItem('userAvatarSrc') || 'default-user.png';
    aiAvatarPreview.src = aiAvatarSrc;
    userAvatarPreview.src = userAvatarSrc;

    let lastMessageTimestamp = null;


    // --- 3. 核心功能函数 ---

    function formatTimestamp(date) {
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);
        const startOfYear = new Date(now.getFullYear(), 0, 1);

        const hours = date.getHours();
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const period = hours < 12 ? '上午' : '下午';
        const displayHours = String(hours % 12 || 12);
        const time = `${period} ${displayHours}:${minutes}`;

        if (date >= today) {
            return time;
        } else if (date >= yesterday) {
            return `昨天 ${time}`;
        } else if (date >= startOfYear) {
            return `${date.getMonth() + 1}月${date.getDate()}日 ${time}`;
        } else {
            return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日 ${time}`;
        }
    }

    function appendMessage(content, role, timestampStr) {
        const timestamp = timestampStr ? new Date(timestampStr) : new Date();

        if (!lastMessageTimestamp || (timestamp - lastMessageTimestamp > 5 * 60 * 1000)) {
            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'timestamp';
            timestampDiv.innerText = formatTimestamp(timestamp);
            chatContainer.appendChild(timestampDiv);
        }
        lastMessageTimestamp = timestamp;

        const messageWrapper = document.createElement('div');
        messageWrapper.className = `message-wrapper ${role}-message`;

        const avatarImg = document.createElement('img');
        avatarImg.className = 'avatar';
        if (role === 'user') {
            avatarImg.src = userAvatarSrc;
        } else if (role === 'ai') {
            avatarImg.src = aiAvatarSrc;
        }

        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        messageContent.innerText = content;

        if (role === 'user' || role === 'ai') {
            messageWrapper.appendChild(avatarImg);
        }
        messageWrapper.appendChild(messageContent);
        chatContainer.appendChild(messageWrapper);

        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function clearSystemMessages() {
        const systemMessageWrappers = chatContainer.querySelectorAll('.message-wrapper.system-message');
        systemMessageWrappers.forEach(wrapper => wrapper.remove());
    }

    /**
     * 处理头像文件选择
     */
    function handleAvatarChange(event, previewElement, storageKey) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            const dataUrl = e.target.result;
            previewElement.src = dataUrl;
            localStorage.setItem(storageKey, dataUrl);

            if (storageKey === 'userAvatarSrc') {
                userAvatarSrc = dataUrl;
            } else if (storageKey === 'aiAvatarSrc') {
                aiAvatarSrc = dataUrl;
            }
        };
        reader.readAsDataURL(file);
    }

    function showSystemError(message) {
        appendMessage(message, 'system', new Date());
    }

    async function loadHistory(isInitialLoad = false) {
        if (!serverUrl || !serverToken) {
            if (isInitialLoad) {
                showSystemError("欢迎使用 PA4！请先在设置中配置服务器地址和 Token");
            } else {
                showSystemError("请先在设置中配置服务器地址和 Token");
            }
            return;
        }

        typingIndicator.style.display = 'block';

        try {
            const response = await fetch(`${serverUrl}/get_chat_history`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${serverToken}`
                }
            });

            const data = await response.json();
            if (response.ok && data.history && Array.isArray(data.history)) {
                if (data.history.length === 0) {
                    showSystemError("没有历史聊天记录");
                } else {
                    chatContainer.innerHTML = '';
                    lastMessageTimestamp = null;

                    data.history.forEach(msg => {
                        appendMessage(msg.content, msg.role, msg.timestamp);
                    });
                    // *** 修改点：已移除 showSystemError("历史记录加载成功"); ***
                }
            } else {
                showSystemError(data.error || "加载历史记录失败");
            }
        } catch (error) {
            showSystemError("请求失败：" + error.message);
        } finally {
            typingIndicator.style.display = 'none';
        }
    }


    // --- 4. 事件监听器 ---

    // 直接监听头像图片点击，手动触发文件选择框
    aiAvatarPreview.addEventListener('click', () => {
        aiAvatarInput.click();
    });
    userAvatarPreview.addEventListener('click', () => {
        userAvatarInput.click();
    });

    // 发送消息
    sendBtn.addEventListener('click', async () => {
        const text = messageInput.value.trim();
        if (!text) return;

        if (!serverUrl || !serverToken) {
            showSystemError("请先在设置中配置服务器地址和 Token");
            return;
        }

        // 1. 显示用户消息
        appendMessage(text, 'user', new Date());
        messageInput.value = '';

        // 2. 显示 "正在输入"
        typingIndicator.style.display = 'block';
        chatContainer.scrollTop = chatContainer.scrollHeight;

        try {
            const response = await fetch(`${serverUrl}/chat`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${serverToken}`
                },
                body: JSON.stringify({ messages: text })
            });

            const data = await response.json();
            if (response.ok && data.response) {
                clearSystemMessages();

                // 3. 显示 AI 回复
                appendMessage(data.response, 'ai', data.timestamp || new Date());
            } else {
                showSystemError("错误：" + (data.error || '未知错误'));
            }
        } catch (error) {
            showSystemError("请求失败：" + error.message);
        } finally {
            // 4. 隐藏 "正在输入"
            typingIndicator.style.display = 'none';
        }
    });

    // --- 设置弹窗相关 ---
    settingsIcon.addEventListener('click', () => {
        settingsModal.style.display = 'flex';
    });

    closeSettingsBtn.addEventListener('click', () => {
        settingsModal.style.display = 'none';
    });

    saveSettingsBtn.addEventListener('click', () => {
        serverUrl = serverIpInput.value.trim();
        serverToken = serverTokenInput.value.trim();
        localStorage.setItem('serverUrl', serverUrl);
        localStorage.setItem('serverToken', serverToken);

        settingsModal.style.display = 'none';
        showSystemError("设置已保存");
    });

    // 手动加载历史记录按钮监听
    loadHistoryManualBtn.addEventListener('click', async () => {
        settingsModal.style.display = 'none';
        await loadHistory(false);
    });

    // 点击模态框外部关闭
    settingsModal.addEventListener('click', (e) => {
        if (e.target === settingsModal) {
            settingsModal.style.display = 'none';
        }
    });

    // 头像上传监听
    aiAvatarInput.addEventListener('change', (e) => handleAvatarChange(e, aiAvatarPreview, 'aiAvatarSrc'));
    userAvatarInput.addEventListener('change', (e) => handleAvatarChange(e, userAvatarPreview, 'userAvatarSrc'));


    // --- 5. 自动执行 ---
    loadHistory(true);
</script>
</body>
</html>
